<header>
    <h1><a href=".." id="site-title">Shane Dowling </a> :
        <a href="../pages/contact.html" id="page-title">Contact</a></h1>
</header>
<article>    
    <form class="form" id="contactform" action="//formspree.io/f/xvolzobl" method="POST">
    <fieldset class="field">
        <input class="input" type="text" name="name" placeholder="Name" required>
        <label class="label" for="name"><span class="label-content">Your name</span></label>
    </fieldset>
    <fieldset class="field">
        <input class="input" type="email" name="_replyto" placeholder="example@domain.com" required>
        <label class="label" for="_replyto"><span class="label-contnt">Your email</span></label>
    </fieldset>
    <fieldset class="field">
        <textarea class="input" name="message" rows="1" placeholder="Message" required></textarea>
        <label class="label" for="message"><span class="label-content">Your message</span></label>
    </fieldset>
    <input class="hidden" type="text" name="_gotcha" style="display:none">
    <input class="hidden" type="hidden" name="_subject" value="Message via https://shanedowling.com">
    <fieldset class="field">
        <input class="button submit" type="submit" value="Send">
    </fieldset>
</form>
</article>
