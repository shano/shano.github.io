<article>
    <p>In `bash`, use `shift` to reassign positional arguments.</p>
<p>For example:</p>
<p>```bash $1 $2 $3 ```</p>
<p>Would become</p>
<p>```bash $1 matches old $2 $2 matches old $3 ```</p>
